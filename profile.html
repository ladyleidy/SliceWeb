<!DOCTYPE html>
<html>
  <head>

    <title>
      My Profile
    </title>

    <link rel="stylesheet" href="styles/general.css">

    <link rel="stylesheet" href="styles/header.css">

    <link rel="stylesheet" href="styles/profile-body.css">

  </head>
  
  <body>

    <!-- HEADER Section Start -->
    <div class="header">

      <div class="header-left-section">

      </div>

      <div class="header-middle-section">

        <button class="search-dropdown">
          Select
        </button>

        <input class="primary-searchbar" type="search" placeholder="Searching for...">

        <input class="secondary-searchbar" type="search" placeholder="Located in...">

        <button class="search-button">
          Search
        </button>

      </div>
      
      <div class="header-right-section">

        <button class="sign-up-button">
          Sign Up
        </button>
  
        <button class="log-in-button">
          Log In
        </button>

      </div>
    </div>
    <!-- HEADER Section End -->


    <!-- Profile LEFT Section Start -->
    <div class="profile-left-section">

      <div class="left-button-title-section">

        <p class="left-button-title">
          Photo Reel
        </p>

      </div>
      
      <div class="left-button-section">
       
        <button class="left-button">
          
          <img class="left-arrow-img" src="assets/arrows/chevronImage_Left.png" alt="chevron left">
          
        </button>
      
      </div>

    </div>
    <!-- Profile LEFT Section End -->


    <!-- Profile RIGHT Section Start -->
    <div class="profile-right-section">

      <div class="right-button-title-section">

        <p class="right-button-title">
          Video Reel
        </p>

      </div>
      
      <div class="right-button-section">

        <button class="right-button">

          <img class= "right-arrow-img" src="assets/arrows/chevronImage_Right.png" alt="chevron right">

        </button> 

      </div>

    </div>
    <!-- Profile RIGHT Section End -->


    <!-- Profile MIDDLE Section Start -->
    <div class="profile-middle-section">

      <div class="profile-picture-section">

        <img class="profile-picture" src="assets/profile-picture/profile-picture-1.jpg" alt="profile pic">
      
      </div>

      <div class="username-section">
        <p>
          johnsmith
        </p>
      </div>

      <div class="user-stats-section">

        <div class="num-collabs">
          <p>
            # Collabs
          </p>
        </div>

        <div class="num-followers">
          <p>
            # Followers
          </p>
        </div>

        <div class="num-following">
          <p>
            # Following
          </p>
        </div>

      </div>

      <div class="user-interaction-section">
        <button>
            Follow
        </button>

        <button>
            Collab
        </button>

        <button>
            DM
        </button>
      </div>

      <div class="bio-section">
        <p>
          Bio goes here
        </p>
      </div>

      <div class="links-section">
        <p>
          Links go here
        </p>
      </div>
    </div>
    <!-- Profile MIDDLE Section End -->


    <!-- Music Player Start -->
    <div>

    </div>
    <!-- Music Player End -->

  </body>
</html>
